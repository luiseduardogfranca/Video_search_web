{% extends 'base.html' %}

{% block title %}In√≠cio{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<form action="/" method="POST">
    <div class="container" id="Search_field">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="imaginary_container">
                    <div class="input-group stylish-input-group">
                    <input type="text" name="Search_box" class="form-control"  placeholder="Digite sua pesquisa" >
                    <span class="input-group-addon">
                    <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                    </button>  
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% if error is defined %}
<h1>{{ error }}</h1>
{% elif videos is defined %}
<section>
    <div class="row">
        {% for video in videos %}
        <div class="col-md-{{ col_size }}">
            <h4 class="bg-primary text-white">{{ video.title }}</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{ video.url }}" allowfullscreen="" data-gtm-yt-inspected-2340190_699="true" id="284001769" data-gtm-yt-inspected-2340190_908="true"></iframe>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
{% endblock %}
